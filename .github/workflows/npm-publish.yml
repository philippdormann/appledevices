name: Node.js Package

on:
  release:
    types: [created]

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
            - run: npm i -g @antfu/ni
            - run: nci
            - run: nr ci:publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}